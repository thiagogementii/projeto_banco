<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro do Banco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="/assets/recuperacaosenha.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div class="main-login">
    <div class="left-login">
        <h1>Esqueceu sua Senha?</h1>
        <img src="/img/Forgot password-amico.png" class="left-login-imagem" alt="Banco XYZ">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Recuperação de Senha</h1>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button class="btn-login">Enviar</button>
            <div class="footer-links">
                <a href="login.html" class="footer-link">Voltar ao login</a>
                <a href="cadastro.html" class="footer-link">Criar conta</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
