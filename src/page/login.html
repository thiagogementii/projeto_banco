<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro do Banco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="/assets/login.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div class="main-login">
    <div class="left-login">
        <h1>Bem-vindo ao Banco XYZ</h1>
        <img src="/img/wallet-animate.svg" class="left-login-imagem" alt="Banco XYZ">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Login</h1>
            <div class="textfield">
                <label for="user">Usuário</label>
                <input type="text" id="user" placeholder="CPF" required>
            </div>
            <div class="textfield">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <a href="inicio.html" class="btn-login">Entrar</a>
            <div class="footer-links">
                <a href="recuperaçãosenha.html" class="footer-link">Esqueceu a senha?</a>
                <a href="cadastro.html" class="footer-link">Criar conta</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
