<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro do Banco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="/assets/inicio.css">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="main-dashboard">
    <div class="header">
        <h1>Bem-vindo, [Nome do Usuário]</h1>
        <a href="login.html" class="btn">Sair</a>
    </div>
    <div class="section">
        <div class="card saldo-card">
            <h2>Saldo</h2>
            <p><span class="saldo-valor">R$ 12.345,67</span> <i class="fas fa-eye eye-icon"></i></p>
        </div>
        <div class="card">
            <h2>Fatura do Cartão de Crédito</h2>
            <p>R$ 1.234,56</p>
            <a href="#" class="btn">Ver Detalhes</a>
        </div>
        <div class="card">
            <h2>Área Pix</h2>
            <a href="#" class="btn">Acessar Pix</a>
        </div>
        <div class="card">
            <h2>Saldo em Criptomoedas</h2>
            <a href="sc-criptomoedas.html" class="btn">Ver Investimentos</a>
        </div>
        <div class="card">
            <h2>Transferência</h2>
            <a href="transferencia.html" class="btn">Realizar Transferência</a>
        </div>
    </div>
</div>

<script src="../script/inicio.js"></script>

</body>
</html>
