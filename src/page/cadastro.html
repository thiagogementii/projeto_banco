<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro do Banco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="/assets/cadastro.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div class="main-login">
    <div class="left-login">
        <h1>Cadastra-se<br>E entre para o nosso time</h1>
        <img src="/img/Mobile login-pana.png" class="left-login-imagem" alt="Banco XYZ">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Cadastro</h1>
            <div class="textfield">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Nome Completo" required>
            </div>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="textfield">
                <label for="user">Usuário</label>
                <input type="text" id="user" placeholder="CPF" required>
            </div>
            <div class="textfield">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <div class="textfield">
                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme a Senha" required>
            </div>
            <button class="btn-login">Cadastrar</button>
            <div class="footer-links">
                <a href="login.html" class="footer-link">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
